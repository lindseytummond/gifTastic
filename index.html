<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gifTastic</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!--stle.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Google Fonts-->

</head>

<body>
    <div class="container">
        <!--Title-->
        <h1>Stages of Emotions while Learning to Code</h1>
        
        <!--Emotions Buttons-->
        <div id="buttons-view"></div>
        
        <form id="emotion-form">
            <!--Input Button-->
            <label for="emotion-input">Type a Coding Emotion:</label>
            <input type="text" id="emotion-input"><br>
        
            <!--Button triggers new emotion to be added-->
            <input id="add-emotion" type="submit" value="Add a Coding Emotion">
        </form>

        <!--Gifs-->
        <div id="gifContainer" class="col-md-12 text-center"></div>

    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
